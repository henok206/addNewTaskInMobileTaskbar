<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Task in Mobile taskbar</title>
    </head>
    <body>
        <div class="addNewTask">
            <h1>Add New Task</h1>
            <div class="title">
                <input
                    type="text"
                    class="title"
                    placeholder="Enter the title"
                />
            </div>
            <div class="icon">
                <input type="text" class="icon" placeholder="Enter icon" />
            </div>
            <div class="add-btn">
                <button>Add</button>
            </div>
            <div class="mobiTask">
                <h1>Mobile Taskbar</h1>
                <div class="table">
                    <table>
                        <tr>
                            <td>wi-fi</td>
                            <td>Brightness</td>
                            <td>start call</td>
                        </tr>
                        <tr>
                            <td>Nightmode</td>
                            <td>hotspot</td>
                            <td>music</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
